<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>系统登录</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
<!--    <base href="http://127.0.0.1:8080/auth">-->
    <link rel="stylesheet" type="text/css" th:href="@{/auth/css/vendor/bootstrap/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/auth/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/auth/fonts/iconic/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/auth/css/login/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/auth/css/login/main.css}">
</head>

<body>

<div class="limiter">
    <div class="container-login100" style="background-image: url('/auth/images/bg-01.jpg');">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form class="login100-form validate-form" action="/auth/login" method="post">
                <span class="login100-form-title p-b-49">登录</span>

                <div class="wrap-input100 validate-input m-b-23" data-validate="请输入用户名">
                    <span class="label-input100">用户名</span>
                    <input class="input100" type="text" name="username" placeholder="请输入用户名" value="admin">
<!--                    autocomplete="off"-->
                    <span class="focus-input100" data-symbol="&#xf206;"></span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="请输入密码">
                    <span class="label-input100">密码</span>
                    <input class="input100" type="password" name="password" placeholder="请输入密码" value="123456">
                    <span class="focus-input100" data-symbol="&#xf190;"></span>
                </div>
<!--                <div class="text-left">-->
<!--                    <p style="color: red"  th:if="${param.error}"-->
<!--                       th:text="${session.SPRING_SECURITY_LAST_EXCEPTION.message }"></p>-->
<!--                </div>-->
                <div class="text-right p-t-8 p-b-31">
                    <a href="javascript:">忘记密码？</a>
                </div>

                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" type="submit">登 录</button>
                    </div>
                </div>
                <div id = 'third-part' style="display: none;">
                    <div class="txt1 text-center p-t-54 p-b-20">
                        <span>第三方登录</span>
                    </div>

                    <div class="flex-c-m">
                        <a href="#" class="login100-social-item bg1">
                            <i class="fa fa-wechat"></i>
                        </a>

                        <a href="#" class="login100-social-item bg2">
                            <i class="fa fa-qq"></i>
                        </a>

                        <a href="#" class="login100-social-item bg3">
                            <i class="fa fa-weibo"></i>
                        </a>
                    </div>

                    <div class="flex-col-c p-t-25">
                        <a href="javascript:" class="txt2">立即注册</a>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
<!--<script th:src="@{/js/vendor/jquery/jquery-3.2.1.min.js}"></script>-->
<!--<script th:src="@{/js/login/main.js}"></script>-->
</body>
</html>
